name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: [8.5, 8.4]
        laravel: [12.*, 11.*]
        stability: [prefer-stable]
        include:
          - laravel: 12.*
            testbench: 10.*
          - laravel: 11.*
            testbench: 9.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Soketi
        run: npm install -g @soketi/soketi

      - name: Start Soketi (Unix)
        if: runner.os != 'Windows'
        run: |
          soketi start --default.appId=app-id --default.appKey=app-key --default.appSecret=app-secret &

      - name: Start Soketi (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process -NoNewWindow soketi -ArgumentList "start", "--default.appId=app-id", "--default.appKey=app-key", "--default.appSecret=app-secret"

      - name: Wait for Soketi (Unix)
        if: runner.os != 'Windows'
        run: |
          for i in {1..30}; do
            if nc -z localhost 6001 2>/dev/null; then
              echo "Soketi is ready"
              exit 0
            fi
            echo "Waiting for Soketi... ($i/30)"
            sleep 1
          done
          echo "Soketi failed to start"
          exit 1

      - name: Wait for Soketi (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          for ($i = 1; $i -le 30; $i++) {
            try {
              $tcp = New-Object System.Net.Sockets.TcpClient("localhost", 6001)
              $tcp.Close()
              Write-Host "Soketi is ready"
              exit 0
            } catch {
              Write-Host "Waiting for Soketi... ($i/30)"
              Start-Sleep -Seconds 1
            }
          }
          Write-Host "Soketi failed to start"
          exit 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --ignore-platform-reqs

      - name: Execute tests
        env:
          REVERB_APP_ID: app-id
          REVERB_APP_KEY: app-key
          REVERB_APP_SECRET: app-secret
          REVERB_HOST: 127.0.0.1
          REVERB_PORT: 6001
          REVERB_SCHEME: http
        run: vendor/bin/pest --ci
